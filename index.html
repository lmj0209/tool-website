<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="收藏各类工具网站的导航站，支持分类管理和快速搜索">
  <title>工具箱 - 精选工具导航</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">
        <span class="logo-icon">🧰</span>
        <span class="logo-text">工具箱</span>
      </h1>
      <div class="search-wrapper">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="搜索工具..."
          autocomplete="off"
        >
        <span class="search-icon">🔍</span>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- 分类筛选 -->
      <nav class="categories" id="categories"></nav>

      <!-- 工具列表 -->
      <div class="tools-grid" id="toolsGrid">
        <!-- 工具卡片将通过 JS 动态生成 -->
      </div>

      <!-- 空状态 -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">🔍</div>
        <p class="empty-text">没有找到匹配的工具</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 工具箱 - 精选工具导航</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
